<!doctype html>
<html>
<head><title>Enter Password</title></head>
<body class="container mt-5">
  <h3>Password Needed</h3>
  <p>Please enter the password to save information and view saved information.</p>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}
  <form method="POST">
    <input type="password" name="password" placeholder="Enter password" class="form-control mb-3" required>
    <button class="btn btn-primary">Enter</button>
  </form>
</body>
</html>
